<!DOCTYPE HTML>
<html>
<head>
  <meta charset="UTF-8"/>
  <meta name="keywords" content=""/>
  <meta name="description" content=""/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
  <title>MXD Desgin Week - Ranking</title>
  <link rel="shortcut icon" href="#"/>
  <link rel="stylesheet" href="../css/g.scss"/>
  <link rel="stylesheet" href="../css/index.scss"/>
</head>
<body>

<video class="bg-video" poster="../img/bg.png" autoplay loop>
  <source src="../img/bg.mp4" type="video/mp4">
</video>



<div class="container">
  <div class="left-cont">
    <div class="title-wrap">
      <span class="logo"></span>
      <p class="title-latest-score">最新成绩</p>
    </div>
    <div class="mbd-score-wrap">
      <ul class="mbd-score-list">
        <li class="mbd-score-item">
          <div class="mbd-score-avatar">
            <img src="http://placeholder.qiniudn.com/200x200" alt="Unicorn" class="mbd-avatar-img">
          </div><div class="mbd-score-resl">
            <b class="mbd-score-name">Unicorn</b>
            <span class="mbd-score-time">30分钟</span>
            <span class="mbd-score-gift">抱枕1个&nbsp;<b class="status">未认领</b></span>
          </div>
        </li>
      </ul>
    </div>
  </div>

  <div class="right-cont">
    <div class="title-wrap">
      <p class="title-latest-onbaord">最新上榜</p>
    </div>

    <ul class="mbd-newest-list">
      <li class="mbd-newest-item">
        <span class="mbd-newest-crown"></span>
        <div class="mbd-newest-avatar">
          <img src="http://placeholder.qiniudn.com/400x400" alt="Unicorn" class="mbd-avatar-img">
        </div><div class="mbd-newest-resl">
          <p class="mbd-newest-name">Kikizhu</p>
          <b class="mbd-newest-time">26分钟</b>
        </div>
      </li>

      <li class="mbd-newest-item">
        <span class="mbd-newest-crown"></span>
        <div class="mbd-newest-avatar">
          <img src="http://placeholder.qiniudn.com/400x400" alt="Unicorn" class="mbd-avatar-img">
        </div><div class="mbd-newest-resl">
          <p class="mbd-newest-name">Kikizhu</p>
          <b class="mbd-newest-time">26分钟</b>
        </div>
      </li>
    </ul>

  </div>
</div>


<script src="../js/jquery.js"></script>
<script>
$(function() {

  setTimeout(function() {
    $('.mbd-score-list').append($('.mbd-score-item').clone());
  }, 3000);

});
</script>
</body>
</html>
